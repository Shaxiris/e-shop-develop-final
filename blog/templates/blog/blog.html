{% extends 'catalog/base.html' %}
{% load blog_custom_tags %}
{% block content %}

<div class="d-flex justify-content-center flex-column align-items-center">
    <h2 class="text-center my-4" style="font-weight: bold;">Наши и ваши события</h2>
    <div class="row d-flex justify-content-between">
        {% if user.is_authenticated %}
            <a href="{% url 'blog:new_entry' %}" class="btn confirm-update btn-spacing"> Создать запись >> </a>
            <a href="{% url 'blog:unpublished_entries' %}" class="btn confirm-update btn-spacing"> Неопубликованные >> </a>
        {% endif %}
    </div>
    {% for object in object_list %}
    {% include 'blog/includes/blog_entry.html' %}
    {% endfor %}
</div>

{% endblock %}
