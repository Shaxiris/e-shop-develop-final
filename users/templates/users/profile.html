{% extends 'catalog/base.html' %}
{% load users_custom_tags %}
{% block content %}
<div class="center-content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Профиль</h2>
                <div class="text-center">
                    <img class="pet-image img-fluid" src="{% mediapath user %}" alt="Generic placeholder image">
                </div>
                <div class="mb-3 d-flex justify-content-center">

                </div>

                <form method="post" action="" class="text-center" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="btn-group mt-3" role="group">
                        <button type="submit" class="btn confirm-button confirm-update">Изменить</button>
                        <a href="{% url 'catalog:home' %}" class="btn confirm-button confirm-primary">Назад</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
