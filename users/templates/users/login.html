{% extends 'catalog/base.html' %}
{% block content %}
<div class="center-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Вход</h2>

                <div class="mb-3 d-flex justify-content-center"></div>

                <form method="post" action="" class="text-center">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="btn-group mt-3" role="group">
                        <button type="submit" class="btn confirm-button confirm-primary">Вход</button>
                        <a href="{% url 'users:new_password' %}" class="btn confirm-button confirm-update">Забыли пароль?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
